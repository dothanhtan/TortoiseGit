<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/demo.css">
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <h2>Navigation Bar</h2>
    </nav>
    <div class="wrapper">
        <aside>
            <h2>Sidebar</h2>
        </aside>
        <section>
            <h2>Section</h2>
            <form type="submit" action="success.html" method="POST">
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input type="text" name="username" placeholder="Nhập username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" name="password" placeholder="Nhập password" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" placeholder="Nhập email" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="cellbutton"><input type="submit" name="submit" value="Register"></td>
                    </tr>
                </table>
            </form>
        </section>
    </div>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>

</html>
