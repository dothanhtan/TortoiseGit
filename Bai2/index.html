<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Phần heading</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Tin tức</a></li>
            <li><a href="#">Âm nhạc</a></li>
            <li><a href="#">Ngoại ngữ</a></li>
        </ul>
    </nav>
    <main>

            <h4>Thông tin</h4>
            <a href="#">Quảng cáo</a><br>
            <a href="#">Thông báo</a><br>
            <a href="#">Cáo phó</a><br>

                <table>
                    <tr>

                        <td><input type="text" name="username" placeholder="Nhập username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" placeholder="Nhập password"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" placeholder="Nhập email"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="submit"><input id="submit" type="submit" value="Register" name="submit"></td>
                    </tr>
                </table>

        </section>
    </main>
    <footer>
